<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Match Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .container-fluid {
            padding: 20px;
            max-width: 1600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            border-radius: 10px;
        }
        
        .diff-container {
            display: grid;
            grid-template-columns: 1fr 80px 1fr;
            gap: 20px;
            align-items: start;
        }
        
        .album-panel {
            background: #2c2c2c;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .local-album {
            border: 2px solid #666;
        }
        
        .api-match {
            border: 2px solid #4CAF50;
        }
        
        .no-match {
            border: 2px solid #f44336;
            opacity: 0.6;
        }
        
        .vs-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }
        
        .metadata-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .metadata-label {
            flex: 0 0 140px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        .metadata-value {
            flex: 1;
            color: #fff;
            font-size: 14px;
        }
        
        .diff-highlight {
            background-color: #ff6b6b22;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #ff6b6b44;
        }
        
        .match-highlight {
            background-color: #4CAF5022;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #4CAF5044;
        }
        
        .similarity-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .high-similarity {
            background-color: #4CAF50;
            color: white;
        }
        
        .medium-similarity {
            background-color: #FFC107;
            color: black;
        }
        
        .low-similarity {
            background-color: #f44336;
            color: white;
        }
        
        .navigation {
            text-align: center;
            margin-top: 30px;
        }
        
        .nav-button {
            background: #3a3a3a;
            border: 1px solid #555;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-button:hover {
            background: #4a4a4a;
            transform: translateY(-1px);
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .keyboard-hint {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #888;
        }
        
        .panel-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #444;
        }
        
        .confidence-meter {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #f44336 0%, #FFC107 50%, #4CAF50 100%);
            transition: width 0.3s ease;
        }
        
        .source-badge {
            background: #444;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }
        
        .genre-tag {
            background: #3a3a3a;
            border: 1px solid #555;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1>üéµ Album Match Viewer</h1>
            <p>Review albums that couldn't be matched automatically</p>
            <div id="status">
                <span id="album-counter">Loading...</span>
            </div>
            <div class="threshold-control" style="margin-top: 20px;">
                <label for="threshold-slider" style="margin-right: 10px;">
                    Confidence Threshold: <span id="threshold-value">60</span>%
                </label>
                <input type="range" id="threshold-slider" min="10" max="90" value="60" step="5" 
                       style="width: 300px; vertical-align: middle;">
                <button onclick="updateThreshold()" class="btn btn-sm btn-secondary" style="margin-left: 10px;">
                    Apply
                </button>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading albums... <button onclick="loadAlbums()" class="btn btn-primary btn-sm">Click to Load</button></div>
        </div>

        <div class="navigation" style="display: none;">
            <button class="nav-button" id="prev-btn" onclick="navigate('prev')">‚Üê Previous</button>
            <button class="nav-button" id="next-btn" onclick="navigate('next')">Next ‚Üí</button>
            <div class="keyboard-hint">Use arrow keys to navigate</div>
        </div>
    </div>

    <script>
        let currentData = null;

        // Initialize on page load
        window.onload = function() {
            console.log('Page loaded, calling loadAlbums()...');
            loadAlbums();
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    navigate('prev');
                } else if (e.key === 'ArrowRight') {
                    navigate('next');
                }
            });
            
            // Update threshold display when slider moves
            document.getElementById('threshold-slider').addEventListener('input', function(e) {
                document.getElementById('threshold-value').textContent = e.target.value;
            });
        };

        function loadAlbums() {
            document.getElementById('content').innerHTML = '<div class="loading">Processing albums, this may take a minute...</div>';
            
            fetch('/api/load_albums')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.count > 0) {
                            document.getElementById('content').innerHTML = 
                                `<div class="loading">Found ${data.count} albums with matches. Loading first album...</div>`;
                            setTimeout(() => loadCurrentAlbum(), 500);
                        } else {
                            document.getElementById('content').innerHTML = 
                                '<div class="loading">Processing complete.<br><br>No albums found with matches above 60%<br>Try lowering the threshold using the slider above.</div>';
                            document.querySelector('.navigation').style.display = 'none';
                        }
                    } else {
                        document.getElementById('content').innerHTML = 
                            '<div class="loading">Error loading albums</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading albums:', error);
                    document.getElementById('content').innerHTML = 
                        '<div class="loading">Error loading albums</div>';
                });
        }

        function loadCurrentAlbum() {
            fetch('/api/current_album')
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    displayAlbum(data);
                    updateNavigation(data);
                    document.querySelector('.navigation').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error loading current album:', error);
                });
        }

        function navigate(direction) {
            fetch(`/api/navigate/${direction}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        currentData = data;
                        displayAlbum(data);
                        updateNavigation(data);
                    }
                })
                .catch(error => {
                    console.error('Error navigating:', error);
                });
        }

        function displayAlbum(data) {
            const local = data.album_data.local;
            const match = data.closest_match;
            
            let matchPanel = '';
            if (match) {
                matchPanel = `
                    <div class="album-panel api-match">
                        <div class="panel-header">
                            üîç Closest Match
                            <span class="source-badge">${match.source}</span>
                        </div>
                        ${renderMetadata(match, local)}
                    </div>
                `;
            } else {
                matchPanel = `
                    <div class="album-panel no-match">
                        <div class="panel-header">‚ùå No Close Match Found</div>
                        <p style="color: #888; text-align: center; margin-top: 20px;">
                            No reasonable match found in any API<br>
                            (All matches below 60% similarity)
                        </p>
                    </div>
                `;
            }

            document.getElementById('content').innerHTML = `
                <div class="diff-container">
                    <div class="album-panel local-album">
                        <div class="panel-header">üíø Local Album</div>
                        ${renderLocalMetadata(local)}
                    </div>
                    
                    <div class="vs-divider">VS</div>
                    
                    ${matchPanel}
                </div>
            `;

            // Update counter
            document.getElementById('album-counter').textContent = 
                `Album ${data.index} of ${data.total}`;
        }

        function renderLocalMetadata(local) {
            return `
                <div class="metadata-row">
                    <div class="metadata-label">Artist</div>
                    <div class="metadata-value">${local.artist || 'N/A'}</div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Album</div>
                    <div class="metadata-value">${local.album || 'N/A'}</div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Album Artist</div>
                    <div class="metadata-value">${local.album_artist || 'N/A'}</div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Year</div>
                    <div class="metadata-value">${local.year || 'N/A'}</div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Tracks</div>
                    <div class="metadata-value">${local.track_count || 'N/A'}</div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Current Genres</div>
                    <div class="metadata-value">
                        ${local.genres.length > 0 ? 
                            local.genres.map(g => `<span class="genre-tag">${g}</span>`).join(' ') : 
                            '<span style="color: #888;">None</span>'
                        }
                    </div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Format</div>
                    <div class="metadata-value">${local.format || 'N/A'}</div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Quality</div>
                    <div class="metadata-value">${local.bitrate || 'N/A'} / ${local.sample_rate || 'N/A'}</div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Directory</div>
                    <div class="metadata-value" style="font-size: 12px; word-break: break-all;">
                        ${local.directory || 'N/A'}
                    </div>
                </div>
            `;
        }

        function renderMetadata(match, local) {
            // Calculate if values differ
            const artistDiff = match.artist.toLowerCase() !== local.artist.toLowerCase();
            const albumDiff = match.album.toLowerCase() !== local.album.toLowerCase();
            
            return `
                <div class="metadata-row">
                    <div class="metadata-label">Artist</div>
                    <div class="metadata-value">
                        <span class="${artistDiff ? 'diff-highlight' : 'match-highlight'}">${match.artist}</span>
                        ${getSimilarityBadge(match.artist_similarity)}
                    </div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Album</div>
                    <div class="metadata-value">
                        <span class="${albumDiff ? 'diff-highlight' : 'match-highlight'}">${match.album}</span>
                        ${getSimilarityBadge(match.album_similarity)}
                    </div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Year</div>
                    <div class="metadata-value">${match.year || 'N/A'}</div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Tracks</div>
                    <div class="metadata-value">${match.track_count || 'N/A'}</div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">API Genres</div>
                    <div class="metadata-value">
                        ${match.genres.length > 0 ? 
                            match.genres.map(g => `<span class="genre-tag">${g}</span>`).join(' ') : 
                            '<span style="color: #888;">None available</span>'
                        }
                    </div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Confidence</div>
                    <div class="metadata-value">
                        ${match.confidence.toFixed(1)}%
                        <div class="confidence-meter">
                            <div class="confidence-fill" style="width: ${match.confidence}%"></div>
                        </div>
                    </div>
                </div>
                <div class="metadata-row">
                    <div class="metadata-label">Overall Match</div>
                    <div class="metadata-value">
                        ${match.overall_similarity.toFixed(1)}%
                        ${getSimilarityBadge(match.overall_similarity)}
                    </div>
                </div>
                ${match.url ? `
                <div class="metadata-row">
                    <div class="metadata-label">Link</div>
                    <div class="metadata-value">
                        <a href="${match.url}" target="_blank" style="color: #4CAF50;">
                            View on ${match.source} ‚Üó
                        </a>
                    </div>
                </div>
                ` : ''}
            `;
        }

        function getSimilarityBadge(similarity) {
            if (similarity >= 90) {
                return '<span class="similarity-badge high-similarity">Exact</span>';
            } else if (similarity >= 75) {
                return '<span class="similarity-badge medium-similarity">Close</span>';
            } else {
                return '<span class="similarity-badge low-similarity">Different</span>';
            }
        }

        function updateNavigation(data) {
            document.getElementById('prev-btn').disabled = data.index <= 1;
            document.getElementById('next-btn').disabled = data.index >= data.total;
        }

        function updateThreshold() {
            const threshold = document.getElementById('threshold-slider').value;
            document.getElementById('content').innerHTML = '<div class="loading">Updating threshold...</div>';
            
            fetch(`/api/set_threshold/${threshold}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.count > 0) {
                            document.getElementById('content').innerHTML = 
                                `<div class="loading">${data.message}<br>Loading first album...</div>`;
                            loadCurrentAlbum();
                        } else {
                            document.getElementById('content').innerHTML = 
                                `<div class="loading">No albums found with matches above ${threshold}%<br>
                                Try lowering the threshold.</div>`;
                            document.querySelector('.navigation').style.display = 'none';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error updating threshold:', error);
                    document.getElementById('content').innerHTML = 
                        '<div class="loading">Error updating threshold</div>';
                });
        }
    </script>
</body>
</html>
